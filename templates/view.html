<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
   <h3>Employee Information</h3>
</head>
<body>

<h3>Employee Information</h3>
 <h1 id="display-text">Display some Text</h1>
<!-- Table to display fetched user data -->
      <table id="users"></table>
<script>
    fetch("http://127.0.0.1:5000/view", { mode: "cors" })

    // Converting received data to JSON
    .then(response => response.json())
    .then(json => {

        // Create a variable to store HTML
        let li = `<tr><th>ID</th><th>Name</th><th>Email</th><th>Name</th>Address</tr>`;

        // Loop through each data and add a table row
        json.forEach(user => {
            li += `<tr>
            <td>${user.id} </td>
                <td>${user.name} </td>
                <td>${user.email}</td>
                <td>${user.address}</td>
            </tr>`;
        });

    // Display result
    document.getElementById("users").innerHTML = li;
});

</script>

<br><br>
<a href="http://127.0.0.1:5000/">Go back to home page</a>
</body>
</html>
